<html manifest="index.manifest">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, height=device-height">
	<title>SylvesterQ</title>
	<script src="./tools/flot/jquery.js"></script>
	<script src="./tools/flot/jquery.flot.js"></script>
	<script src="./tools/flot/jquery.flot.resize.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script data-main="src/sylvUI" src="tools/require.js"></script>
	<script src="./tools/codemirror/codemirror.js"></script>
	<script src="./tools/codemirror/mode/javascript.js"></script>
	<link rel="stylesheet" href="./tools/codemirror/codemirror.css">
	<link rel="stylesheet" href="./tools/codemirror/default.css">
	<style type="text/css">.CodeMirror {border: 1px solid black}</style>
</head>
<body>
	<h1><a href="http://sites.google.com/site/sylvesteractuaire/">SylvesterQ</a></h1>
	<br/>
	<select name="inputMode" id="inputMode">
		<option value="Standard">Standard</option>
		<option value="Formal">Formal</option>
		<option value="Mode">Basic Input Mode</option>
	</select>
	<button type="button" onclick="javascript: historyUp()">
		up
	</button>
	<button type="button" onclick="javascript: historyDown()">
		down
	</button>
	<button type="button" onclick="javascript: historyNavAll()">
		history
	</button>
	<button type="button" onclick="javascript: exportAll()">
		export
	</button>
	<button type="button" onclick="javascript: execute()">
		execute
	</button>
	<textarea name="consoleIn" id="consoleIn" rows="10"></textarea>
	<br/>
	<div id="consoleOut0">
		Wellcome in SylvesterQ
	</div>
</body>
</html>
